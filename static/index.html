<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
</head>
<body bgcolor="black">
    
    <div id="particles-js"></div>
    <h1 class="pt-10 text-6xl font-bold text-center text-blue-600 moderustic"></h1>

    <!-- Authentication html and css-->

    <div class="form-container">
        <div class="form-col">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>                
            </div>
            <!--Form Container-->
            <form class="form-box login-form" id="form-main">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs" id="fInputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Email" required id="sEmail">
                        <ion-icon name="person-outline" class="icon" id="sUsernameIcon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" oninput="changeIcon(this.value)" class="inputs input-field" id="sPassword" placeholder="Password" required>
                        <ion-icon name="lock-closed-outline" class="icon" id="log-pass-icon" onclick="myLogPassword()"></ion-icon>
                    </div>
                    <div class="forgot-pass" id="forgotPass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box" id="Signin">
                        <button type="submit" class="inputs submit-btn">
                            <span>Sign In</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="social-login" id="socialLogin">
                    <div class="social-login-box">
                        <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-twitter" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-instagram" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-github" class="social-login-icon"></ion-icon>
                    </div>
                </div>
            </form>
            
            <!-- register -->
            <form class="form-box register-form" id="rForm">
                <div class="form-title">
                    <span>Sign Up</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Email" required id="rEmail">
                        <ion-icon name="mail-outline" class="icon"></ion-icon>  
                    </div>
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Username" required id="rUsername">
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" oninput="changeIcon(this.value)" id="rPassword" class="inputs input-field" placeholder="Password" required>
                        <ion-icon name="lock-closed-outline" class="icon" id="reg-pass-icon" onclick="myRegPassword()"></ion-icon>
                    </div>
                    
                    <div class="input-box">
                        <button  type="submit" class="inputs submit-btn">
                            <span>Sign Up</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                
                <div class="social-login" id="socialLogin">
                    <div class="social-login-box">
                        <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-twitter" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-instagram" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-github" class="social-login-icon"></ion-icon>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="cursor-dot" data-cursor-dot=""></div>
    <div class="cursor-out" data-cursor-out=""></div>   
    <script>
        // Handle Sign Up form submission
        document.getElementById('rForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const rEmail = document.getElementById('rEmail').value;
            const rUsername = document.getElementById('rUsername').value;
            const rPassword = document.getElementById('rPassword').value;

            const response = await fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rEmail, rUsername, rPassword })
            });

            const data = await response.json();
            alert(data.message);
        });

    </script>

    <script src="scripts/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
